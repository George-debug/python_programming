<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voronoy Viewer</title>
    <style>
      #voronoy-button {
        position: absolute;
        background-color: black;
        color: white;
        width: 100px;
        height: 100px;
        bottom: 20px;
        right: 20px;
      }
      #voronoy-button:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas
      id="voronoy-canvas"
      width="1000"
      height="1000"
      style="border: 1px solid #000000"
    >
    </canvas>
    <textarea
      id="voronoy-textarea"
      style="width: 100%; height: 100px"
    ></textarea>
    <button id="voronoy-button" onclick="submitHandler()">Generate</button>
    <script src="voronoy.js"></script>
  </body>
</html>
